<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - TGV CINEMA</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/cinemaIcon2.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="registration.component.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-gradient">TGV CINEMA MEMBER</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Registration Form -->
    <section class="py-5">
        <div class="container px-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-5">
                    <div class="card border-0 shadow-lg rounded-3">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-bold">Create an Account</h5>
                            <form id="registrationForm" action="/register" method="POST" (ngSubmit)="onSubmit()">
                                <div class="form-floating mb-3">
                                  <input class="form-control" id="name" [(ngModel)]="name" name="name" type="text" placeholder="Enter your full name" />
                                  <label for="name">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                  <input class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" type="text" placeholder="Enter your phone number" />
                                  <label for="phoneNumber">Phone Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                  <input class="form-control" id="birthday" [(ngModel)]="birthday" name="birthday" type="date" placeholder="Enter birthday" />
                                  <label for="birthday">Birthday</label>
                                </div>
                                <div class="form-floating mb-3">
                                  <input class="form-control" id="email" [(ngModel)]="email" name="email" type="email" placeholder="name@example.com" />
                                  <label for="email">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                  <input class="form-control" id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" />
                                  <label for="password">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                  <input class="form-control" id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" />
                                  <label for="password"> Confirm Password</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-danger btn-lg" type="submit">Register</button>
                                </div>
                            </form>
                            <hr class="my-4" />
                            <div class="d-grid">
                              <a class="btn btn-outline-danger btn-lg" routerLink="/login">Go back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
