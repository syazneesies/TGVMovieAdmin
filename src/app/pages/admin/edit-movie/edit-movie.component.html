<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee Records</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

          <!-- Sidebar - Brand -->
          <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard">
              <div class="sidebar-brand-icon rotate-n-15">
                <i class="fa fa-film" aria-hidden="true"></i>
              </div>
              <div class="sidebar-brand-text mx-3">TGV Cinema</div>
          </a>

          <!-- Divider -->
          <hr class="sidebar-divider my-0">

          <!-- Nav Item - Dashboard -->

        <li class="nav-item">
          <a class="nav-link" href="dashboard">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>

          <!-- Divider -->
          <hr class="sidebar-divider">

          <!-- Heading -->
          <div class="sidebar-heading">
              Movie
          </div>

          <!-- Nav Item - Add Movie Menu -->
          <li class="nav-item">
            <a class="nav-link" href="addMovie">
                  <i class="fas fa-plus"></i>
                  <span> Add Movie</span>
              </a>
          </li>

          <!-- Nav Item - Manage Movie Menu -->
        <li class="nav-item active">
          <a class="nav-link" href="manageMovie">
            <i class="fas fa-fw fa-wrench"></i>
            <span>Manage Movie Listing</span>
          </a>
        </li>

          <!-- Divider -->
          <hr class="sidebar-divider">

          <!-- Heading -->
          <div class="sidebar-heading">
             Booking
          </div>

          <!-- Nav Item - Tables -->
         <!-- Nav Item - Charts -->
         <li class="nav-item">
          <a class="nav-link" href="manageBookings">
              <i class="fas fa-fw fa-chart-area"></i>
              <span>View All Booking</span></a>
      </li>

      <!-- Nav Item - Tables -->
      <li class="nav-item">
          <a class="nav-link" href="collectedTicket">
              <i class="fas fa-fw fa-table"></i>
              <span>Collected Tickets</span></a>
      </li>

       <!-- Nav Item - Tables -->
       <li class="nav-item">
        <a class="nav-link" href="uncollectedTicket">
            <i class="fas fa-fw fa-table"></i>
            <span>Uncollected Tickets</span></a>
       </li>

          <!-- Divider -->
          <hr class="sidebar-divider d-none d-md-block">
          <!-- Heading -->
          <div class="sidebar-heading">
            Staff
          </div>
            <!-- Nav Item - Tables -->
            <li class="nav-item">
              <a class="nav-link" href="manageAdmin">
                  <i class="fas fa-fw fa-table"></i>
                  <span>Manage Staffs</span></a>
            </li>
      </ul>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Staff Records</h1>
                    <p class="mb-4">View all staff informations</p>


                    <div class="card shadow mb-4">
                      <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">All Staff Records</h6>

                    </div>
                        <div class="card-body">
                          <div class="container">

                            <h2>Edit Movie Details</h2>

                            <form [formGroup]="editForm" (ngSubmit)="saveMovieDetails()">
                              <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" formControlName="title" [disabled]="!editMode" />
                              </div>
                              <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" class="form-control" id="genre" formControlName="genre" [disabled]="!editMode" />
                              </div>
                              <div class="form-group">
                                <label for="duration">Duration</label>
                                <input type="number" class="form-control" id="duration" formControlName="duration" [disabled]="!editMode" />
                              </div>
                              <div class="form-group">
                                <label for="release_date">Release Date</label>
                                <input type="date" class="form-control" id="release_date" formControlName="release_date" [disabled]="!editMode" />
                              </div>
                              <div class="form-group">
                                <label for="director">Director</label>
                                <input type="text" class="form-control" id="director" formControlName="director" [disabled]="!editMode" />
                              </div>
                              <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" formControlName="description" [disabled]="!editMode"></textarea>
                              </div>

                              <div *ngIf="currentPosterImage">
                                <label for="currentPosterImage">Current Poster Image</label><br>
                                <img [src]="currentPosterImage" style="max-height: 300px; max-width: 300px;" />
                              </div>

                              <!-- Poster Image Upload -->
                              <div class="form-group">
                                <label for="posterImagePath">Poster Image</label>
                                <input
                                  type="file"
                                  class="form-control"
                                  id="posterImagePath"
                                  (change)="onPosterImageChange($event)"
                                  [disabled]="!editMode"
                                  accept="image/*"
                                />
                              </div>

                              <div class="text-center">
                                <div class="row">
                                  <!-- Edit Button -->
                                  <div class="col-md-12">
                                    <button type="button" class="btn btn-danger" (click)="enableEditMode()" [hidden]="editMode">Edit</button>
                                  <!-- Back Button -->
                                    <button type="button" class="btn btn-secondary" (click)="goBack()" [hidden]="editMode">Back</button>
                                  </div>
                                </div>

                                <!-- Save and Cancel Buttons -->
                                <div>
                                    <button type="button" class="btn btn-primary" [hidden]="!editMode" (click)="saveMovieDetails()">Save Changes</button>
                                    <button type="button" class="btn btn-secondary btn-gap" [hidden]="!editMode" (click)="cancelEdit()">Cancel</button>
                                </div>
                              </div>
                            </form>
                          </div>

                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>

</html>
