<app-topbar></app-topbar>
<div class="container-xl px-4 mt-4">

  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
              <div class="card-header">Profile Picture</div>
              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="assets/undraw_profile_1.svg" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  <!-- Profile picture upload button-->
                  <button class="btn btn-primary" type="button">Upload new image</button>
              </div>
          </div>
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                      <!-- Form Group (username)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputUsername">Name</label>
                          <input class="form-control" id="name" type="text" [(ngModel)]="user.name" placeholder="Enter your name" name="name">
                      </div>
                      <!-- Form Group (email address)-->
                      <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input class="form-control" id="inputEmailAddress" [(ngModel)]="user.email" name="email" type="email" placeholder="Enter your email address">
                      </div>
                      <!-- Form Group (password)-->
                      <div class="mb-3">
                        <label class="small mb-1" for="inputPassword">Password</label>
                        <input class="form-control" id="inputEmailAddress" type="password" [(ngModel)]="user.password" (change)="onPasswordChange()" name="password" placeholder="Enter your password" >
                    </div>
                    <div class="mb-2">
                        <label class="small mb-1" for="inputPosition">Position</label>
                        <select class="form-control" id="positions" name="positions" [(ngModel)]="user.positions" required>
                            <option value="">Select Position</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="manager">Manager</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputPhone">Phone number</label>
                              <input class="form-control" id="inputPhone" type="tel" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                          </div>
                          <!-- Form Group (birthday)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Birthday</label>
                              <input class="form-control" id="inputBirthday" [(ngModel)]="user.birthday" type="date" name="birthday" placeholder="Enter your birthday">
                          </div>
                      </div>
                      <!-- Save changes button-->
                      <button class="btn btn-primary" type="submit">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <app-footer></app-footer>
</div>
