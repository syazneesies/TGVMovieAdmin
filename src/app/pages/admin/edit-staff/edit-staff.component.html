<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Employee Records</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

          <!-- Sidebar - Brand -->
          <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard">
              <div class="sidebar-brand-icon rotate-n-15">
                <i class="fa fa-film" aria-hidden="true"></i>
              </div>
              <div class="sidebar-brand-text mx-3">TGV Cinema</div>
          </a>

          <!-- Divider -->
          <hr class="sidebar-divider my-0">

          <!-- Nav Item - Dashboard -->

        <li class="nav-item">
          <a class="nav-link" href="dashboard">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>

          <!-- Divider -->
          <hr class="sidebar-divider">

          <!-- Heading -->
          <div class="sidebar-heading">
              Movie
          </div>

          <!-- Nav Item - Add Movie Menu -->
          <li class="nav-item">
            <a class="nav-link" href="addMovie">
                  <i class="fas fa-plus"></i>
                  <span> Add Movie</span>
              </a>
          </li>

          <!-- Nav Item - Manage Movie Menu -->
        <li class="nav-item">
          <a class="nav-link" href="manageMovie">
            <i class="fas fa-fw fa-wrench"></i>
            <span>Manage Movie Listing</span>
          </a>
        </li>

          <!-- Divider -->
          <hr class="sidebar-divider">

          <!-- Heading -->
          <div class="sidebar-heading">
             Booking
          </div>

          <!-- Nav Item - Tables -->
         <!-- Nav Item - Charts -->
         <li class="nav-item">
          <a class="nav-link" href="manageBookings">
              <i class="fas fa-fw fa-chart-area"></i>
              <span>View All Booking</span></a>
      </li>

      <!-- Nav Item - Tables -->
      <li class="nav-item">
          <a class="nav-link" href="collectedTicket">
              <i class="fas fa-fw fa-table"></i>
              <span>Collected Tickets</span></a>
      </li>

       <!-- Nav Item - Tables -->
       <li class="nav-item">
        <a class="nav-link" href="uncollectedTicket">
            <i class="fas fa-fw fa-table"></i>
            <span>Uncollected Tickets</span></a>
       </li>

          <!-- Divider -->
          <hr class="sidebar-divider d-none d-md-block">
          <!-- Heading -->
          <div class="sidebar-heading">
            Staff
          </div>
            <!-- Nav Item - Tables -->
            <li class="nav-item active">
              <a class="nav-link" href="manageAdmin">
                  <i class="fas fa-fw fa-table"></i>
                  <span>Manage Staffs</span></a>
            </li>
      </ul>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Update Staff Details</h1>
                    <p class="mb-4">Update the Staff's Details</p>


                    <div class="card shadow mb-4">
                      <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Update Staff Detail</h6>

                    </div>
                        <div class="card-body">
                          <div class="container">
                            <!-- <h2>Add Staff</h2> -->
                            <form (ngSubmit)="onSubmit()">
                              <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" [(ngModel)]="staff.name" name="name" required>
                              </div>
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="staff.email" name="email" required>
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="staff.password" (change)="onPasswordChange()" name="password" required>
                              </div>
                              <div class="form-group">
                                <label for="phone">Phone No</label>
                                <input type="tel" class="form-control" id="phone" [(ngModel)]="staff.phoneNumber" name="phoneNumber" required>
                              </div>
                              <div class="form-group">
                                <label for="positions">Positions</label>
                                <select class="form-control" id="positions" [(ngModel)]="staff.positions" name="positions" required>
                                  <option value="">Select Position</option>
                                  <option value="supervisor">Supervisor</option>
                                  <option value="manager">Manager</option>
                                  <option value="staff">Staff</option>
                              </select>
                              </div>
                              <div class="form-group">
                                <label for="birthday">Birthday</label>
                                <input type="date" class="form-control" [(ngModel)]="staff.birthday" id="birthday" name="birthday" required>
                              </div>
                              <!-- Submit and Back Buttons -->
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                  <button type="button" class="btn btn-secondary btn-gap" (click)="goBack()">Back</button>
                            </form>
                          </div>
                        </div>

                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

</body>

</html>
